cartpole:
  env: CartPole-v1
  run:
    grid_search:
      - DQN
      - A2C
      - A3C
      - PPO
  stop:
    timesteps_total: 300000000
  checkpoint_config:
    checkpoint_at_end: true
  local_dir: ~/projects/reinforcement-learning
  config:
    num_gpus: 1
    num_workers: 15
    num_envs_per_worker: 200
    framework:
      grid_search:
        - tf
        - tfe
        - tf2
        - torch